<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #0b84ff;
      --bg: #000000;
      --card: #0b1220;
      --muted: #9aa4b2;
      --highlight: #ff4444;
      --fancy-bg: linear-gradient(135deg, #ff6f61, #6b5b95);
      --fancy-text: #ffcc00;
    }
    * { box-sizing: border-box }
    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: #0f1724;
      overflow-x: hidden;
      position: relative;
    }

    /* Background stars */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      max-width: 980px;
      margin: 36px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
      background: var(--fancy-bg);
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      font-family: 'Pacifico', cursive;
      border: 3px solid var(--fancy-text);
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
    }
    .brand-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--fancy-text);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .brand-img:hover { transform: scale(1.05); }

    h1 { margin: 0; font-size: 30px; }
    p.lead {
      margin: 6px 0;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      color: var(--fancy-text);
    }

    /* Cards */
    .card {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(2, 8, 23, .15);
      border: 2px solid var(--accent);
    }

    .charges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 12px 0;
    }
    .charges-grid li {
      background: #eef2f7;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      color: #000;
      border: 2px solid var(--accent);
      transition: transform 0.3s;
    }
    .charges-grid li:hover { transform: scale(1.05); }

    /* Payment Accordion */
    .payments-list { list-style: none; padding: 0; margin: 12px 0 }
    .payments-list li { margin-bottom: 12px }

    .payment-header {
      padding: 12px;
      border: 3px solid var(--accent);
      border-radius: 18px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Pacifico', cursive;
      color: var(--fancy-text);
      box-shadow: 0 2px 8px rgba(11, 132, 255, 0.2);
      transition: background 0.3s, transform 0.3s;
    }
    .payment-header:hover {
      transform: scale(1.02);
      background: rgba(11, 132, 255, 0.1);
    }
    .payment-header.open {
      border-color: var(--fancy-text);
      background: rgba(255, 204, 0, 0.15);
    }

    .payment-details {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      margin-top: 6px;
      padding: 0 10px;
      border-left: 3px solid var(--accent);
      border-radius: 8px;
      background: #fff;
      font-size: 14px;
      color: #000; /* ðŸ‘ˆ forced black text */
    }
    .payment-details.show {
      max-height: 200px;
      opacity: 1;
      padding: 12px;
      color: #000; /* ðŸ‘ˆ keep text black when expanded */
    }

    .copy-btn {
      margin-top: 6px;
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }
    .copy-btn:hover { background: var(--highlight); }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      background: var(--highlight);
    }
    .btn svg { width: 20px; height: 20px }

    /* Footer */
    footer {
      margin-top: 30px;
      color: #fff;
      font-size: 14px;
      background: var(--fancy-bg);
      padding: 20px;
      border-radius: 12px;
      font-family: 'Pacifico', cursive;
      border: 2px solid var(--fancy-text);
      text-align: center;
    }

    /* Popup photo */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(0,0,0,.4);
      display: none;
      z-index: 2000;
      border: 3px solid var(--fancy-text);
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0;
    }
    .popup.show {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .popup img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
