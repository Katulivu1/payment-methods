<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Methods</title>
  <style>
    :root {
      --bg: #000000;
      --card-bg: #ffffff;
      --primary: #007bff;
      --shadow: rgba(0, 0, 0, 0.15);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #fff; /* ✅ Fixed text color */
    }
    header {
      text-align: center;
      padding: 20px;
      background: var(--card-bg);
      color: #000;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      margin: 10px 0 0;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    nav {
      background: var(--primary);
      padding: 10px;
      position: sticky; /* ✅ Changed from fixed */
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 20px;
      background: var(--card-bg);
      margin: 20px;
      border-radius: 10px;
      color: #000;
    }
    .payments-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .payment-method {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    .payment-method:hover {
      box-shadow: 0 4px 12px var(--shadow);
    }
    .payment-header {
      background: var(--primary);
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
    .payment-details {
      padding: 15px;
      font-size: 14px;
      color: #333;
      display: none;
    }
    .payment-details.show {
      display: block;
    }
    .payment-details strong {
      display: block;
      margin-bottom: 5px;
    }
    .payment-details p {
      margin: 8px 0;
    }
    .copy-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .copy-btn:hover {
      background: #0056b3;
    }

    /* ✅ Mobile responsiveness */
    @media (max-width: 768px) {
      .payments-columns {
        grid-template-columns: 1fr;
      }
      .payment-header {
        font-size: 16px;
        padding: 10px;
      }
      .payment-details {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/profile.png" alt="Profile" class="profile-img" onclick="openPopup(this.src)">
    <h1>Colin Bright Tips</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Predictions</a>
    <a href="#">Payments</a>
    <a href="#">Contact</a>
  </nav>

  <div class="section">
    <h2 style="text-align:center; margin-bottom: 20px;">Payment Methods</h2>
    <div class="payments-columns">

      <div class="payment-method">
        <div class="payment-header" onclick="toggleDetails('mpesa')">M-PESA</div>
        <div class="payment-details" id="mpesa">
          <strong>Paybill Number:</strong>
          <p>123456 <button class="copy-btn" onclick="copyText('123456')">Copy</button></p>
          <strong>Account Name:</strong>
          <p>YourCompany <button class="copy-btn" onclick="copyText('YourCompany')">Copy</button></p>
        </div>
      </div>

      <div class="payment-method">
        <div class="payment-header" onclick="toggleDetails('bank')">Bank Transfer</div>
        <div class="payment-details" id="bank">
          <strong>Bank Name:</strong>
          <p>Equity Bank</p>
          <strong>Account Number:</strong>
          <p>0123456789 <button class="copy-btn" onclick="copyText('0123456789')">Copy</button></p>
          <strong>Account Name:</strong>
          <p>YourCompany <button class="copy-btn" onclick="copyText('YourCompany')">Copy</button></p>
        </div>
      </div>

    </div>
  </div>

  <!-- Popup for profile image -->
  <div id="popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; text-align:center;">
    <span onclick="closePopup()" style="position:absolute; top:20px; right:40px; color:white; font-size:40px; cursor:pointer;">&times;</span>
    <img id="popup-img" src="" alt="Profile Enlarged" style="margin-top:50px; max-width:80%; max-height:80%;">
  </div>

  <script>
    function toggleDetails(id) {
      const details = document.getElementById(id);
      details.classList.toggle('show');
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text); // ✅ Shows feedback instead of collapsing
      });
    }

    function openPopup(src) {
      document.getElementById("popup-img").src = src;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
